<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>News API</title>
    <style>
      body {
        background-color: rgb(68, 134, 123);
        background-size: cover;
        overflow: scroll;
      }
      header {
        background-color: lightblue;
        height: 50px;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        text-shadow: 2px 2px #fff;
        font-family: Verdana, sans-serif;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        width: 100%;
        top: 0;
        left: 0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        display: flex;
        text-align: center;
        justify-content: center;
        text-shadow: 1px 1px #000000;
        font-family: Verdana, sans-serif;
        flex-direction: column;
        padding: 20px;
        color: rgb(74, 74, 74);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, .7);
        box-shadow: 0px 0px 10px black;
        background-color: rgba(0, 0, 255, .4);
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 60%;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 10px black;
      }
      button[type="submit"] {
        padding: 10px 20px;
        font-size: 18px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 10px black;
        cursor: pointer;
      }
      .news-image {
        width: auto;
        height: 200px;
        justify-content: center;
        object-fit: scale-down;
      }
      .news-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        color: black;
        text-shadow: 0.5px 0.5px #636363;
        align-content: space-around;
        margin-bottom: 20px;
      }
      .news-item {
        width: 70%;
        height: auto;
        border-radius: 10px;
        flex-direction: column;
        display: flex;
        margin: 20px;
        justify-content: center;
        background-color: rgba(203, 59, 216, 0.421);
        box-shadow: 0px 0px 10px black;
        text-align: center;
        padding: 20px;
        overflow: hidden;
      }
      .news-title {
        display: flex;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
      }
      .news-description {
        max-height: 300px;
        display: flex;
        font-size: 16px;
        text-overflow: ellipsis;
        text-align: center;
        justify-content: center;
        overflow: hidden;
      }
      .news-link {
        justify-content: center;
        font-size: 12px;
        display: flex;
      }
      footer {
        background-color: lightblue;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: black;
        color: white;
        padding: 5px;
        position: relative;
        width: 100%;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Search NewsAPI Below!</h1>
    </header>
    <div class="container">
      <h1>News API</h1>
      <form action="/search" method="post">
        <input type="text" name="search_term" placeholder="Search for news...">
        <button type="submit">Search</button>
      </form>
      <div class="news-container">
        {% for article in articles %}
          <div class="news-item">
            <img src="{{ article.urlToImage }}" alt="Article Image" class="news-image">
            <p class="news-title">{{ article.title }}</p>
            <p class="news-description">{{ article.description }}</p>
            <a href="{{ article.url }}" target="_blank" class="news-link">Read more...</a>
          </div>
        {% endfor %}
      </div>
    </div>
    <footer>
      <p>Copyright Â© Maverick Knowles 2023</p>
    </footer>
  </body>
</html>
